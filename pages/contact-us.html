<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aerologic Innovations</title>
  <link rel="icon" type="image/png" href="../images/app-logo.jpeg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../css/contact-us.css">
  <script>

    $(document).ready(function () {
      $('#navbar').load('./nav-bar2.html');
    });

    //footer js
    $(document).ready(function () {
      $('#footerArea').load('./footer-2.html');
    });
  </script>
</head>

<body>
  <div id="navbar"></div>
  <section class="contact-section">
    <div class="container">
      <div class="row align-items-center">

        <!-- Left side (Image + Text) -->
        <div class="col-lg-6 contact-image text-center text-lg-start mb-4 mb-lg-0">
          <h2>Contact Us</h2>
          <p class="text-white">Ask a question and provide the support you need. Reach out to us now and discover how we
            can make a difference for your business.</p>

          <div class="contact-info mt-4">
            <p><i class="bi bi-telephone-fill"></i>+012 345 67890</p>
            <p><i class="bi bi-envelope-fill"></i>sales@aerologicinnovations.com</p>
            <p><i class="bi bi-phone-fill"></i>56/57, KH.No - 61/13/2, C-Block,<br> Anandpur Dham, Karala, New Delhi, India</p>
          </div>
          <!--<img src="https://i.ibb.co/pn6ZK6G/contact-illustration.png" alt="Contact Illustration">-->
        </div>
        <div class="col-lg-6">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Business Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Subject</label>
                <input type="email" class="form-control" id="email" placeholder="Subject">
              </div>
              <div class="col-12">
                <label for="message" class="form-label">How Can We Help?</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
              </div>
              <div class="col-12 text-end">
                <button type="submit" class="btn btn-submit px-4">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <div id="footerArea"></div>
</body>
</html>
